<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>АЗС — Яндекс (рамка по центру)</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map { height:100%; margin:0; }
    .divicon {
      display:flex; gap:6px; background:#ffffffee; padding:6px 8px;
      border-radius:8px; border:1px solid #ddd; align-items:center;
      box-shadow:0 2px 8px rgba(0,0,0,.15);
      width:124px; height:44px;           /* фиксированная ширина и высота контейнера */
      box-sizing:border-box;
    }
    .fuelSq {
      width:32px; height:32px; border-radius:0;
      display:flex; align-items:center; justify-content:center;
      color:#fff; font-weight:700; font-size:12px;
      border:2px solid #000; user-select:none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
<script>
(function(){
  var CENTER=[48.4701,38.8167], ZOOM=16;
  var ICON_W=124, ICON_H=44, ICON_OFFSET=[-ICON_W/2,-ICON_H/2];

  function color(s){ if(s==='green')return '#28a745'; if(s==='red')return '#dc3545'; if(s==='yellow')return '#ffc107'; return '#6c757d'; }

  function ymPlacemarkLayout(){
    // для демонстрации — просто серый
    var html = ''
      + '<div class=\"divicon\">'
      + '<div class=\"fuelSq\" style=\"background:#ffc107\">92</div>'
      + '<div class=\"fuelSq\" style=\"background:#6c757d\">95</div>'
      + '<div class=\"fuelSq\" style=\"background:#6c757d\">ДТ</div>'
      + '</div>';
    return ymaps.templateLayoutFactory.createClass(html);
  }

  ymaps.ready(function(){
    var map = new ymaps.Map('map', {center:CENTER, zoom:ZOOM});
    var layout = ymPlacemarkLayout();
    var pm = new ymaps.Placemark(CENTER, {}, {
      iconLayout: layout,
      iconShape:{ type:'Rectangle', coordinates:[[0,0],[ICON_W,ICON_H]] },
      iconOffset: ICON_OFFSET
    });
    map.geoObjects.add(pm);
  });
})();
</script>
</body>
</html>
